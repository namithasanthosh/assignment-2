  <style>
  

.demo-card-wide.mdl-card {
      width: 80%;
  margin: 0 auto;
}
.demo-card-wide > .mdl-card__title {
 
  height: 176px;
   background: url('img/registration.png') center / cover;
}
}
.demo-card-wide > .mdl-card__menu {

}

 .mdl-textfield__label:after {
  bottom:15px;}
  body {
    background-color: slategray;
  }

  <body>
  
 

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text"></h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#" class="mdl-grid">
    <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1" required>Firstname...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Middlename...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--4-col">
    <input class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1" required>Lastname...</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--3-col">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
    <label class="mdl-textfield__label" for="sample2">Contact Number...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
  <table CLASS="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--7-col">
     
      <tr><td> 
         <label class="mdl-radio mdl-js-radio" for="option1">
            <input type="radio" id="option1" name="gender" class="mdl-radio__button" checked>
            <span class="mdl-radio__label">Business Address</span>
         </label>
    </td>
      <td>
         <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option2">
            <input type="radio" id="option2" name="gender" class="mdl-radio__button" >
            <span class="mdl-radio__label">Residential Address</span>
         </label>
    </td>
       
      </tr>
   </table>
</form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
